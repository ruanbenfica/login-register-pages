<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="container">
        <div class="cadastro">
            <header>
                <h1>Cadastro</h1><br>
            </header>
            <div class="form-cadastro">
                <form action="cadastro">
                    <div class="label-cadastro">
                        <label for="nome">Nome</label><br>
                        <input type="text" name="nome" class="input-cadastro" required="required">
                    </div>
                    <div class="label-cadastro">
                        <label for="email">E-mail</label><br>
                        <input type="email" name="email" class="input-cadastro" required="required">
                    </div>
                    <div class="label-cadastro">
                        <label for="nome">Senha</label><br>
                        <input type="password" name="senha" class="input-cadastro" required="required">
                    </div>



                    <footer>
                        <button type="submit" value="Cadastrar" onclick="" id="send-button">Cadastrar</button>

                        <p>Já possui uma conta?</p><br>
                        <a href="../login/login.html">Faça login</a>

                    </footer>
                </form>
            </div>
        </div>


    </div>


</body>

</html>
